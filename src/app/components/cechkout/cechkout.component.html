<button mat-raised-button *ngIf="(currentUser$ | async).isAnonymous; else ifAnonymous"
(click)="pay()">Pay {{ totalPrice | async | currency }}</button>

<ng-template #ifAnonymous>
  <span>You have to log in in order to complete the purchase!</span>
  <button mat-raised-button (click)="navigateToLogIn()">Log In!</button>
</ng-template>

<div *ngIf="(customer$ | async)?.source.data as sources; else loading">
  <div *ngIf="sources.length">
    <ul *ngFor="let source of sources">

      <li>
        {{ source.id }} -- Card {{ source.card.brand }} ending in {{ source.card.last4 }}
        <button *ngIf="canSelect" (click)="clickHandler(source)"></button>
      </li>

    </ul>
  </div>

  <div *ngIf="!sources.length">
    No payment sources found on this stripe account
  </div>

</div>

<ng-template #loading>
  <i class="fa fa-refresh fa-spin"></i>
</ng-template>
